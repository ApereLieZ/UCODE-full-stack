<script>
    async function load(){
        const data = await fetch('/send', {method:"POST"}).then(function (response) {
	// The API call was successful!
	return response.text();
}).then(function (html) {

	// Convert the HTML string into a document object
	console.log(html);
    let mp = document.querySelector(".container");
    mp.innerHTML= html;

}).catch(function (err) {
	// There was an error
	console.warn('Something went wrong.', err);
});
    }
   load();
    
</script>
