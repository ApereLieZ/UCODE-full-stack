<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Superhero Form</h1>
    <form>
        
        <fieldset>
            <legend>About The SuperHero</legend>
            <label for="RL">Real Name</label>
            <input type="text" placeholder="Superhero real name" autofocus id="RL">
            
            <label>Superhero Name</label>
            <input type="text" placeholder="Superhero alias" >
            <label>Age</label>
            <input type="number" min="1" max="999" step="1">
            <br>
            <br>
            <label>About</label>
            <textarea cols="69" rows="5" maxlength="500"></textarea>
            <br>
            <br>
            <label for="fls">Photo: </label>
            <input name="myFile" type="file" id="fls">
            
        
        </fieldset>
        <fieldset>
            <legend>Powers</legend>
            

                <input type="checkbox" id="Televines">
                <label for="Televines">Telecines</label>
                <input type="checkbox" id="Superstrengthorspeed">
                <label for="Superstrengthorspeed">Super strength or speed</label>
                <input type="checkbox" id="fly">
                <label for="fly">Fly</label>
                <input type="checkbox" id="Invicible">
                <label for="Invicible">Invicible</label>
                <input type="checkbox" id="Other">
                <label for="Other">Other</label>
                <br>
                <br>
                <label for="myRange">Level Of Control</label>
                <input type="range" min="1" max="10" value="1" step="1" class="slider" id="myRange">

        </fieldset>
        <fieldset>
            <legend>Origin of Power</legend>
            
            <input type="radio" id="contactChoice1"
                name="contact" value="email">
            <label for="contactChoice1">Unknown</label>
        
            <input type="radio" id="contactChoice2"
                name="contact" value="phone">
            <label for="contactChoice2">Freak lab accident</label>
        
            <input type="radio" id="contactChoice3"
                name="contact" value="mail">
            <label for="contactChoice3">Chosen by an ancient wise being</label>
            <input type="radio" id="contactChoice4" name="contact" value="mail">
            <label for="contactChoice3">The superhero is not a human</label>
            <input type="radio" id="contactChoice5" name="contact" value="mail">
            <label for="contactChoice3">Other</label>

        </fieldset>

            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        
        </form>
</body>
</html>
