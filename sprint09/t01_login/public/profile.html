<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="row ">

        <form class="col s12 ">
            <div class="row">
                <div class="col s6 offset-s3">
                    <h1>Home</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Username: <span id="user_name"></span></span>
                            <ul>
                                <li>login <span id="login"></span></li>
                                <li>role: <span id="role"></span></li>
                                <li>email: <span id="email"></span></li>
                            </ul>
                        </div>
                        <div class="card-action">
                            <a href="/log_out">Log out</a>
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let user_name = document.querySelector("#user_name");
        let login = document.querySelector("#login");
        let role = document.querySelector("#role");
        let email = document.querySelector("#email");

        async function get_user() {
            let user = await fetch("get_user");
            let res = await user.json();
            user_name.innerHTML = res.name;
            login.innerHTML = res.login;
            role.innerHTML = res.role;
            email.innerHTML = res.email;
        }

        get_user();

    </script>
</body>

</html>
