<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator_container">
        <div class="output_container">
            
            <div class="current-operand">0</div>
            <div class="previous-operand"></div>
        </div>
        <button id="reset_btn" class="functions">DEL</button>
        <button id="plusminus_btn" class="functions">C</button>
        <button id="percent_btn" class="functions">%</button>
        <button id="factorial_btn" class="functions">x!</button>
        <button id="plus_btn" class="operator">+</button>
        <button class="number number7_btn">7</button>
        <button class="number number8_btn">8</button>
        <button class="number number9_btn">9</button>
        <button id="factorial_btn" class="functions">x<sup>n</sup></button>
        <button id="minus_btn" class="operator">-</button>
        <button class="number number4_btn">4</button>
        <button class="number number5_btn">5</button>
        <button class="number number6_btn">6</button>
        <button id="factorial_btn" class="functions">&#8730;</button>
        <button id="divide_btn" class="operator">&#247;</button>
        <button class="number number1_btn">1</button>
        <button class="number number2_btn">2</button>
        <button class="number number3_btn">3</button>
        <button id="factorial_btn" class="functions">&#177;</button>
        <button id="multiply_btn" class="operator">&#215;</button>
        <button class="number number0_btn">0</button>
        <button id="comma_btn">.</button>
        <button id="factorial_btn" class="functions">&#960;</button>
        <button id="result_btn" class="operator">=</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
